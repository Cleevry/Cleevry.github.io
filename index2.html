<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            display: block;
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background: #555;
        }

        .countdown {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Library Login</h2>
        <p><strong>Username:</strong> admin</p>
        <p><strong>Password:</strong> password</p>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkLogin()">Login</button>

        <div class="countdown" id="countdown">
            Event Countdown: Loading...
        </div>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            if (user === "admin" && pass === "password") {
                window.location.href = "index3.html";
            } else {
                alert("Incorrect username or password!");
            }
        }

        function startCountdown() {
            const eventDate = new Date("2026-09-28T00:00:00").getTime(); // âœ… FIXED: 2026, NOT 2006

            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;

                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = "ðŸŽ‰ The Annual Day Celebration has begun!";
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `Event Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown(); // Run immediately so thereâ€™s no delay
            setInterval(updateCountdown, 1000);
        }

        startCountdown();
    </script>

</body>
</html>
